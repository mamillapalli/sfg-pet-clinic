<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Owners List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">123</td>
        <td th:text="${owner.firstName}">Spring in Action</td>
        <td th:text="${owner.lastName}">Wrox</td>
        
    </tr>
</table>

</body>
</html>
