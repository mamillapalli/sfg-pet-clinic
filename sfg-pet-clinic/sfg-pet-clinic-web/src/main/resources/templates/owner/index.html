<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h2>Owners List</h2>

<table id="vets" class="table table-striped">
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">123</td>
        <td th:text="${owner.firstName}">Spring in Action</td>
        <td th:text="${owner.lastName}">Wrox</td>
        
    </tr>
</table>

</body>
</html>
